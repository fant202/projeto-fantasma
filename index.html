        <h1>Finalize suas Compras com Segurança!</h1>

        <div class="container">
        <!-- Formulário 1: Dados Pessoais -->
        <form id="form-dados-pessoais">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <div id="nome-error" class="error-message"></div>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
            <div id="sobrenome-error" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            <div id="email-error" class="error-message"></div>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
            <div id="telefone-error" class="error-message"></div>

            <label for="cpf-cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj" name="cpf-cnpj" placeholder="CPF ou CNPJ" required>
            <div id="cpf-cnpj-error" class="error-message"></div>
           
        </form>

        <!-- Formulário 2: Dados de Entrega -->
        <form id="form-dados-entrega">
            <h2>Dados de Entrega</h2>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            <div id="endereco-error" class="error-message"></div>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Número da residência" required>
            <div id="numero-error" class="error-message"></div>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc.">
            <div id="complemento-error" class="error-message"></div>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
            <div id="cidade-error" class="error-message"></div>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>
            <div id="estado-error" class="error-message"></div>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" maxlength="9" required>
            <div id="cep-error" class="error-message"></div>
        </form>

                    <label>CCV</label>

            <form class="form" autocomplete="off" novalidate>
              <fieldset>
                <label for="card-number">Número do Cartão</label>
                <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
                <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
                <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
                <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
              </fieldset>
              <fieldset>
                <label for="card-holder">Nome do Titular</label>
                <input type="text" id="card-holder" />
              </fieldset>
              <fieldset class="fieldset-expiration">
                <label for="card-expiration-month">Data de Validade</label>
                <div class="select">
                  <select id="card-expiration-month">
                    <option></option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="select">
                  <select id="card-expiration-year">
                    <option></option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                  </select>
                </div>
              </fieldset>
              <fieldset class="fieldset-ccv">
                <label for="card-ccv">CCV</label>
                <input type="text" id="card-ccv" maxlength="3" />
              </fieldset>
              <button class="btn"><i class="fa fa-lock"></i> Finalizar Compra</button>
              <p class="text-compra-segura">Ambiente criptografado e 100% seguro.</p>
              <img src="./img/compra-segura.png" alt="Imagem de exemplo">

              <style>
                p {
                  text-align: center; /* Alinha o texto dentro do parágrafo ao centro */

                }
                h1 {
                  text-align: center; /* Alinha o texto dentro do parágrafo ao centro */
